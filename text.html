<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="text.css" />
    <title>ABrowse Text Editor</title>
    <script src="https://kit.fontawesome.com/bc0aa4a446.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <br />
    <div class="container">
        <div class="controls">
            <div class="main-controls">
                <div class="dropdown">
                    <button
                        class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                    >
                        Menu
                    </button>
                    <div class="dropdown-menu">
                        <button id="new-btn" class="dropdown-item">New Text</button>
                        <button id="txt-btn" class="dropdown-item">
                            Save as .TXT
                        </button>
                        <button id="pdf-btn" class="dropdown-item">
                            Save as .PDF
                        </button>
                    </div>
                </div>
                <input onkeypress="namingfile()" spellcheck="false" placeholder="File Name" id="filename-input" type="text"/>
            </div>
            <div class="control-btn-container">
                <button id="bold-btn" class="btn control-btn">
                    Bold
                </button>
                <button id="underline-btn" class="btn control-btn">
                    Underline
                </button>
                <button id="italic-btn" class="btn control-btn">
                    Italic
                </button>
                <input id="color-btn" type="color" class="control-btn" />
            </div>
        </div>
        <br />
        <div id="content" contenteditable="true" spellcheck="false" style="overflow-y: scroll;"></div>
    </div>
    <br /><br /><br /><br />

    <script src="htmltopdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
